<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: #ff4d88;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      z-index: 10;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #e6005c;
      margin-bottom: 5px;
    }

    h2 {
      color: #ff4d88;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .big-heart {
      font-size: 45px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6005c;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>

  <div class="card">
    <h1>Manjima Bhuyan</h1>
    <div class="big-heart">‚ù§Ô∏è</div>
    <h2>Will you be my Valentine?</h2>
    <p>
      From my heart to yours,<br>
      today and always üå∏
    </p>
    <button onclick="alert('Yay! üíñ You just made my day!')">
      Say Yes üíï
    </button>
  </div>

</body>
</html>
